</head>

<body>
	<header id="header">


		<div class="header-bottom">
			<!--header-bottom-->
			<div class="container">
				<div class="row">
					<div class="col-sm-9">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle" data-toggle="collapse"
								data-target=".navbar-collapse">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
						</div>
						<div class="mainmenu pull-left">
							<ul class="nav navbar-nav collapse navbar-collapse">
								<li><a href="index.html" class="active">HOME</a></li>
								<li><a>SHOP</a></li>
								<li><a>MAGAZINE</a> </li>
							</ul>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="search_box pull-right">
							<input type="text" id="searchText" onKeydown="onsearchText()" placeholder="Search" />
							<i class="fa fa-shopping-cart"></i>
							Login

						</div>

					</div>
				</div>
			</div>
		</div>
		<!--/header-bottom-->
	</header>
	<!--/header-->

	<section>
		<div class="container">
			<div class="row">
				<div class="col-sm-3">
					<div class="left-sidebar">
						<h6>FILTERBY</h6>
						<div class="panel-group category-products" id="accordian">

							<div class="panel panel-default">
								<div class="panel-heading">
									<h4 class="panel-title">
										<a data-toggle="collapse" data-parent="#accordian" href="#collection">
											<span class="badge pull-right"><i class="fa fa-angle-down"></i></span>
											COLLECTION
										</a>

									</h4>

								</div>
								<div id="collection" class="panel-collapse collapse">
									<div class="panel-body">
										<ul>
											<li><a>Lounge </a></li>
											<li><a>Sofa </a></li>
											<li><a>Armchair </a></li>
											<li><a>Chair</a></li>

										</ul>
									</div>
								</div>
							</div>

							<div class="panel panel-default">
								<div class="panel-heading">
									<h4 class="panel-title">
										<a data-toggle="collapse" data-parent="#accordian" href="#color">
											<span class="badge pull-right"><i class="fa fa-angle-down"></i></span>
											COLOR
										</a>
									</h4>
								</div>
								<div id="color" class="panel-collapse collapse">
									<div class="panel-body">
										<ul>
											<li><a>Black</a></li>
											<li><a>Brown</a></li>
											<li><a>Blue</a></li>
											<li><a>Grey</a></li>

										</ul>
									</div>
								</div>
							</div>

							<div class="panel panel-default">
								<div class="panel-heading">
									<h4 class="panel-title">
										<a data-toggle="collapse" data-parent="#accordian" href="#category">
											<span class="badge pull-right"><i class="fa fa-angle-down"></i></span>
											CATEGORY
										</a>
									</h4>
								</div>
								<div id="category" class="panel-collapse collapse">
									<div class="panel-body">
										<ul>
											<li><a>Coombes</a></li>
											<li><a>Book-shelf</a></li>
											<li><a>Momo</a></li>
											<li><a>Penemille</a></li>
											<li><a>Nille</a></li>
										</ul>
									</div>
								</div>
							</div>

							<div class="price-range">
								<!--price-range-->

								<div class="well text-center">
									<input type="text" class="span2" value="" data-slider-min="0" data-slider-max="600"
										data-slider-step="5" data-slider-value="[250,450]" id="sl2"><br />
									<b class="pull-left">$1300</b> <b class="pull-right">$10,000+ </b>
								</div>
							</div>
							<!--/price-range-->

						</div>
						<!--/category-products-->

					</div>
				</div>

				<div class="col-sm-9 padding-right">
					<!-- <link href="./itemList.html" rel="import"> -->
					<iframe id="itemscontent" class="item-content" src="./itemList.html"></iframe>
					<!--features_items-->

				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.scrollUp.min.js"></script>
